<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Passive-Aggresive API</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <header class="container">
            <h1>Passive-Aggressive API</h1>
            <h2>So good to see you knew how to get here!</h2>
            <h4>A web toy in node/express by <a href="http://piuswong.com/">Pius</a></h4>
        </header>

        <aside class="container example mt-5">
            <div id="example-statement"></div>
        </aside>

        <main class="container mt-5">
            <div class="row mb-5">
                <div class="col">
                    Usage:  
                    <ul>
                        <li>Get one passive-aggressive comment: <a href="/api">/api</a></li>
                        <li>Get <i>n</i> passive-aggressive comments: <a href="/api/3">/api/:n</a></li>
                    </ul>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    Output: JSON object
                </div>
            </div>
        </main>
    </body>
</html>
